{% extends "spots/base.html" %}

{% block 'content' %}
<h1>{{post.title}}</h1>
<p>{{post.body}}</p>
<p>{{post.user}}</p>

<hr>
<ul>
    <h3>Comments:</h3>
    {% for value in object %}
        <li>{{ value.body }} <br> By {{ value.user }}
        </li>
        <br>
    {% empty %}
    <h2>No comments yet. Be the first!!</h2>
    {% endfor %}
</ul>
<a href={% url 'spot' post.spotparent.id %}>Back</a>
{% endblock %}

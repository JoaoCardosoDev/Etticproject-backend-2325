{% extends "spots/base.html" %}

{% block 'content' %}

<ul>
{% for value in object %}
    <li><a href={% url 'post' value.spotparent.title value.id %}>{{ value.title }}</a></li>
    <li>{{ value.body }}</li>
    <hr>
{% empty %}
    <h2> No posts yet </h2>
{% endfor %}
</ul>
<a href="{% url 'index' %}">Back</a>
{% endblock  %}
